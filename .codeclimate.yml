engines:
  rubocop:
    enabled: true
  golint:
    enabled: true
  gofmt:
    enabled: true
  eslint:
    enabled: false
  csslint:
    enabled: false
  bundler-audit:
    enabled: true
ratings:
  paths:
    - "app/**"
    - "frontend/**"
exclude_paths:
- frontend/vendor/**/*
- frontend/bower_components/**/*
- frontend/node_modules/**/*
- public/assets/**/*
